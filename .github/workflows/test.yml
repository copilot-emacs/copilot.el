name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Byte-compilation is platform-independent; only Emacs version matters.
  # Run on Linux across all supported versions.
  compile:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        emacs-version:
          - 27.2
          - 28.2
          - 29.4
          - 30.1
        experimental: [false]
        include:
        - emacs-version: snapshot
          experimental: true

    steps:
    - uses: actions/checkout@v4

    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: emacs-eask/setup-eask@master
      with:
        version: 'snapshot'

    - name: Run byte-compilation
      run: |
        eask clean all
        eask package
        eask install
        eask compile

  # Version coverage on Linux (cheap, fast).  OS coverage on latest stable
  # only -- copilot.el spawns an external language server, so macOS/Windows
  # smoke tests catch platform-specific path and process issues.
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        emacs-version:
          - 28.2
          - 29.4
          - 30.1
        experimental: [false]
        include:
        - os: ubuntu-latest
          emacs-version: snapshot
          experimental: true
        - os: macos-latest
          emacs-version: 30.1
          experimental: false
        - os: windows-latest
          emacs-version: 30.1
          experimental: false

    steps:
    - uses: actions/checkout@v4

    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: emacs-eask/setup-eask@master
      with:
        version: 'snapshot'

    - name: Run tests
      run: |
        eask package
        eask install-deps --dev
        eask test buttercup

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: jcs090218/setup-emacs@master
      with:
        version: 30.1

    - uses: emacs-eask/setup-eask@master
      with:
        version: 'snapshot'

    - name: Run linters
      run: |
        eask package
        eask install
        eask lint checkdoc
        eask lint declare
        eask lint indent
